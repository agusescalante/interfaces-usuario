<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiPar Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icon-game.png" sizes="16x16">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="popupContainer popUp_shown">
        <div class="popupContent">
            <div class="popupText">
                <h1>Bienvenido a DaiPar Adventure Game!</h1>
                <h4>Objetivo: 250 puntos!</h4>
                <br>
                <h3>Saltar ↑ Agacharse ↓</h3>
                <br>
                <h2>Para comenzar, seleccione un escenario.</h2>
            </div>
            <div class="popupChoice">
                <button id="city">
                    <img src="images/maniCityDay.png">
                </button>
                <button id="forest">
                    <img src="images/miniature1.png">
                </button>
            </div>
        </div>
    </div>
    <div class="layer sky">
        <div class="layer hills">
            <div class="layer middle">
                <div class="layer fore">
                    <div class="layer cloud">
                        <div class="layer floor"><div>
                            <div id="avatar"> </div>
                            <!-- <div class="rock rpri"></div> -->
                            <!-- <div class="rock rseg"></div> -->
                            <div id="apple" class="shown apple_anim"></div>
                            <!-- <div class="apple a2"></div> -->
                            <span id="obstaculo" class="tronco"></span>
                            <!-- <span id="tesoro"></span> -->
                            
                    </div>
                </div>
            </div>
    </div>
    <h1 id="score"></h1>

    <script src="js/Obstaculo.js"></script>
    <script src="js/Personaje.js"></script>
    <script src="js/Pickup.js"></script>
    <script src="js/Coordenada.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
